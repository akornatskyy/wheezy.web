@require(path_for, route_args)
@def menu_item(route_name, title):
    @# ignore
    @if route_name == route_args.route_name:
        <li class="active">\
    @else:
        <li>\
    @end
    <a href="@path_for(route_name)">@title</a></li>\
@end
<ul id="menu">
    @menu_item('home', 'Home')
    @menu_item('about', 'About')
</ul>
