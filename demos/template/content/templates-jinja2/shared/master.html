<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>My Site - {% block title %}{% endblock %}</title>
        <link href="{{ path_for('static', path='css/site.css') }}"
        type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="page">
            <div id="header">
                <div id="title">
                    <h1><a href="{{ path_for('default') }}">My Site</a></h1>
                </div>
                <div id="logindisplay">
                    {% inline "shared/snippet/menu-signin.html" %}
                    {% inline "shared/snippet/menu-locale.html" %}
                </div>
                <div id="menucontainer">
                    {% inline "shared/snippet/menu-header.html" %}
                </div>
            </div>
            <div id="main">
                <div id="placeholder">
                    {% block content %}
                    {% endblock %}
                </div>
                <div id="footer">Version {{ __version__ }}</div>
            </div>
        </div>
        {% inline "shared/snippet/script.html" %}
        {% block script %}{% endblock %}
    </body>
</html>
