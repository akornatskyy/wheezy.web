{% macro menu_item(route_name, title) %}
{% if route_name == route_args.route_name: %}
    <li class="active">
{% else: %}
    <li>
{% endif %}
    <a href="{{ path_for(route_name) }}">{{ title }}</a></li>
{% endmacro %}

<ul id="menu">
    {{ menu_item('home', _('s:Home')) }}
    {{ menu_item('about', _('s:About')) }}
</ul>
