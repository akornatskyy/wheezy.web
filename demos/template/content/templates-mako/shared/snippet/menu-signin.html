<%block cached="True" cache_time="900"
    cache_key="${route_args.locale + 'menu-signin' + (principal and principal.alias or '')}">

% if principal:
${_('Welcome')} <b>${principal.alias | h}</b>!
[<a href="${path_for('signout')}">${_('Sign out')}</a>]
% else:
[<a href="${path_for('signin')}">${_('Sign in')}</a>]
% endif
</%block>
