
[cache-profile]
static-enabled = True
public-enabled = False

[crypto]
encryption-key = r0sWsYR3dHUcrPWeTcB7
validation-key = kTrdyg9ZwcNyE6YKoPJU
ticket-max-age = 1200
ticket-salt = WmMFjzVbSpWlCKb6cOC4

[mako]
filesystem-checks = True
module-directory = /tmp/mako_modules

[uwsgi]
wsgi = app:main
protocol = uwsgi
socket = /tmp/uwsgi-test.sock
chmod-socket = 777
umask = 000
harakiri = 5
optimize = O2
master = True
processes = 1
virtualenv = ../../env
pythonpath = src
disable-logging = True
logto = /dev/null
no-default-app = True
auto-procname = True
procname-prefix = MySite-
limit-as = 30
limit-post = 1024
chdir = .
idle = 60
